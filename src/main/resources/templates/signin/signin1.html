<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{css/bootstrap.min.css}"/>
    <link href="static/css/core.css" rel="stylesheet" media="screen" th:href="@{css/core.css}" />
     <style type="text/css">
    
   		input {
			border-bottom: 100px;
			padding:5px;
		}
		
		.signin-con{
			margin-top:50px;
		}
		.signIn{
			color:  orange;
		}
	</style>
</head>

<body>
<div th:replace="fragments/beforeSignedInHeader :: beforeSignedInHeader">&nbsp;</div>
<div class="container signin-con">
	<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/signin}">
		<fieldset>
			<legend><h2 class="signIn">Sign In</h2></legend>
			<div class="raw form-group">
		       	<label class="col-md-1">UserName </label>
		       	<input class="col-md-4 col-xs-12" type="text"  id="inputEmail" placeholder="Email" name="email" />
		     </div>
		     <div class="raw form-group">
		   		<label class="col-md-1">Password</label>
		       	<input class="col-md-4 col-xs-12" type="password" id="inputPassword" placeholder="Password" name="password" />
		     </div>		
		      <div class="form-group">
           		 <div class="col-md-offset-1">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" name="_spring_security_remember_me" /> Remember me
	                    </label>
		                </div>
		           </div>
	        </div>
		     <div class="raw form-group">
	              <button type="submit" class="btn btn-default col-md-4 col-md-offset-1">Sign In</button>
	        </div>
	        <div class="form-group">
	            <div class="col-md-offset-1">
	                <p>New here? <a href="signup" th:href="@{/signUp}">Sign Up</a></p>
	                <p>Forgot Password? <a href="signup" th:href="@{/forgotPassword}">Click Here</a></p>
	            </div>
        	</div>
		</fieldset>
	</form>
</div>
</body>
</html>
