<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>product page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{css/bootstrap.min.css}"/>
    <link href="static/css/core.css" rel="stylesheet" media="screen" th:href="@{css/core.css}" />
    <script src="static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
    <script src="static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
    
       	<h2>User shop configuration</h2>
  <p>Click on the button to open the form</p>
  <button th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">Add Product</button>
  <div id="demo" class="collapse">
    	<div class="container">
    		<form>
				<div class="form-group">
					<div class="col-sm-3">
						<label>Choose Category</label>
							<select type="text" class="form-control"
								ng-model="productForm.productCategory">
							</select>
					</div>
					<div class="col-sm-3">
						<label>Product SSN No.</label>
						<input type="text" class="form-control"
							placeholder="Last Name" ng-model="productForm.ssn">
					</div>
					<div class="col-sm-3">
						<label>Product Name</label>
						<input type="text" class="form-control"
							placeholder="Last Name" ng-model="productForm.productName">
					</div>
				</div>  
				<div class="form-group">
					<div class="col-sm-3">
						<label>Product Price</label>
							<input type="number" class="form-control"
								ng-model="productForm.productPrice"  placeholder="Price"/>
							
					</div>
					<div class="col-sm-3">
						<label>Product Quantity</label>
							<input type="number" class="form-control"
								ng-model="productForm.productPrice"  placeholder="Quantity"/>
							
					</div>
					<div class="col-sm-3">
						<label>GST%</label>
						<input type="number" class="form-control"
							placeholder="gst %" ng-model="productForm.gst">
					</div>
					<div class="col-sm-3">
						<label>CGST%</label>
						<input type="number" class="form-control"
							placeholder="cgst %" ng-model="productForm.cgst">
					</div>
					<div class="col-sm-3">
						<label>SGST%</label>
						<input type="number" class="form-control"
							placeholder="sgst %" ng-model="productForm.sgst">
					</div>
				</div>  	
				<div class="form-group">
					<div class="col-sm-6">
						<button type="submit" class="btn btn-primary pull-right">Submit</button>
					</div>
				</div>
    		</form>
    	</div>
  </div>
</div>
</body>
</html>
