<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="empList" id="empForm" ng-submit="insertInfo(empInfo);" hidden>
<h3 class="text-center">Insert Employee Details Into Database</h3>

<div class="form-group">
	<label for="Name">Category:</label>
	<input type="text" name="emp_name" class="form-control" placeholder="Category Name" ng-model="catInfo.name" autofocus required />
</div>
<div class="form-group">
	<p class="text-danger" ng-show="empList.emp_name.$invalid && empList.emp_name.$dirty">Category field is Empty!</p>
</div>

<div class="form-group">
<button class="btn btn-warning" ng-disabled="empList.$invalid">Add</button>
</div>
</form>
