<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Signup</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link href="static/css/bootstrap.min.css" rel="stylesheet"	media="screen" th:href="@{css/bootstrap.min.css}" />
	<link rel="stylesheet"	media="screen" th:href="@{css/core.css}" />
	<script	th:src="@{js/jquery.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
	<script th:src="@{angularJS/angular.min.js}"></script>
	<script th:src="@{angularJS/user-registration.js}"></script>
 	<link href="css/style.css" th:href="@{css/style.css}" rel="stylesheet">
</head>
<body ng-app="UserRegistration" ng-controller="UserController as t">
 <div th:replace="fragments/beforeSignedInHeader :: beforeSignedInHeader"></div>
	 <div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<div class="page-header">
				<h1>
					 <small></small>
				</h1>
			</div>
		</div>
		<div class="col-md-2">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-xs-12">
			<div class="img">
  				<img th:src="@{images/network.jpg}" />
  			</div>
		</div>
		<div class="col-md-4 col-xs-12 col-sm-12">
			<div class="alert alert-dismissable alert-success" id="showMessagesDiv">
				 
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
					Ã—
				</button>
				<h4>
				</h4> {{successMessage}} 
			</div>
			<form role="form" name="userForm" ng-submit="submitConsumer()">
				<div class="form-group">
					 
					<label for="name">
						Name
					</label>
					<input type="text" class="form-control" ng-model="userForm.name" id="name" >
				</div>
				<div class="form-group">
					 
					<label for="email">
						Email address
					</label>
					<input type="email" class="form-control" ng-model="userForm.email" id="email">
				</div>
				<div class="form-group">
					<label for="password">
						Password
					</label>
					<input type="password" ng-model="userForm.usrps" class="form-control" id="password">
				</div>
				<div class="checkbox">
					 
					<label>
						<input type="checkbox"> remember Me
					</label>
				</div> 
				<button type="submit" class="btn btn-primary">
					Submit
				</button>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
</body>
</html>
